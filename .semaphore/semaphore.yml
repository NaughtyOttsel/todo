version: v1.0
name: Deploy website
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Install dependencies"
    task:
      jobs:
      - name: install ey-core
        commands:
          - gem install ey-core
  - name: Deploy
    task:
      secrets:
        - name: EngineYard-CLI
      jobs:
        - name: deploy
          commands:
            - checkout
            - ey-core deploy --environment V6_Testing_Waz --account EY-Dedicated-Internal
